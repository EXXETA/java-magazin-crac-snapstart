name: 'GraalVM'
on: [ push ]
env:
  JAVA_VERSION: "21"
  MAVEN_VERSION: "3.9.5"
  SAM_S3_BUCKET_NAME: "java-magazin-bucket"
  STACK_NAME: "java-magazin-2024-graalvm"
jobs:
  test:
    name: 'Maven verify'
    runs-on: ubuntu-22.04
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'GraalVM: Setup'
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: 'Set up Maven'
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: ${{ env.MAVEN_VERSION }}
      - name: 'Maven: verify'
        run: mvn clean verify
  deploy-graalvm:
    name: 'Deploy to AWS Lambda'
    runs-on: ubuntu-22.04
    needs: test
    #if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'GraalVM: Setup'
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: 'Set up Maven'
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: ${{ env.MAVEN_VERSION }}
      - name: 'Build Native Image'
        run: |
          mvn -Pnative native:compile -DskipTests
          mv ./src/main/resources/bootstrap target
          chmod 777 target/serverless && chmod 777 target/bootstrap && chmod +x target/bootstrap
          cd target && zip serverless.zip serverless bootstrap && cd ..
      - name: 'Install AWS SAM CLI'
        run: pip install aws-sam-cli
      - name: 'Package SAM application'
        run: sam package --template-file ./iac/graalvm-deployment.yml --s3-bucket ${{ env.SAM_S3_BUCKET_NAME }} --output-template-file packaged.yaml --region eu-central-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Deploy SAM application
        run: sam deploy --template-file ./iac/graalvm-deployment.yml --s3-bucket ${{ env.SAM_S3_BUCKET_NAME }} --stack-name ${{ env.STACK_NAME }} --region eu-central-1 --capabilities CAPABILITY_IAM
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
